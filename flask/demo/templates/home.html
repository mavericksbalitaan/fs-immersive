{% extends 'index.html' %} {% block head %} {{ super() }}
<title>Home - Paws Rescue Center</title>
{% endblock %} {% block body %}
<h1>Home</h1>
<h1>Paws Rescue Center 🐾</h1>
<table>
  <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Age</th>
    <th>Bio</th>
  </thead>
  <tbody>
    {% if pets:%} {% for pet in pets:%}
    <tr>
      <td>
        <img
          src={{
          pet.image
          }}
          alt={{
          pet.name
          }}
          width="100"
          height="100"
        />
      </td>
      <td>{{ pet.name }}</td>
      <td>{{ pet.age }}</td>
      <td>{{ pet.bio }}</td>
    </tr>
    {% endfor %} {% endif%}
  </tbody>
</table>
{% endblock %}
