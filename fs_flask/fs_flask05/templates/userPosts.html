{% extends 'layout.html'%}
{% block content %}
<h1>My Posts</h1>
{% for post in posts: %}
<div class="postcontainer">
<h2>Title</h2>
{{ post.title}}
<h3>Content</h3>
<p>
{{ post.content }}
</p>
</div>

{% endfor %}
<a href="/posts/create">Add a new post</a>
<a href="/logout">Logout</a>
{% endblock %}
